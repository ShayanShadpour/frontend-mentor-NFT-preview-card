<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

<div class="card"> 

  <div class="card_displays">
    <img class="card_img" src="images/image-equilibrium.jpg" alt="image of nft">
  
    <div class="card_overlay">
      <img src="./images/icon-view.svg" alt="hovered image">
      <div class="card_overlay_background"></div>
    </div>
  </div>

  

  <h1 class="card_title">Equilibrium #3429</h1>

  <p class="card_description">Our Equilibrium collection promotes balance and calm.</p>

  <div class="price_and_date">
    <p class="card_price"><img src="images/icon-ethereum.svg" alt="ethereum-icon">0.041 ETH</p>
    <p class="card_time"> <img src="images/icon-clock.svg" alt="clock-icon">3 days left</p>
  </div>

  <div class="card_author">
    <img src="images/image-avatar.png" alt="Jules Wyvern">
    Creation of <span>Jules Wyvern</span>
  </div>

</div>



</body>
</html>
